service: pet-service

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x

  # you can overwrite defaults here
  stage: dev
  region: ap-southeast-1
  iamRoleStatements: ${file(src/config/roles/IamRoleStatements.yml)}

plugins:
  - serverless-plugin-typescript
  - serverless-offline

resources:
  Resources:
    PetsTable: ${file(src/config/db/PetsTable.yml)}
    TrackaPetsBucket: ${file(src/config/s3/TrackaPetsS3Bucket.yml)}
    TrackaPetsPolicy: ${file(src/config/s3/TrackaPetsPolicy.yml)}

functions:
  getAllPets:
    handler: src/handlers/getAllPets.handler
    events:
      - http:
          path: /allpets
          method: get
          authorizer:
            arn: ${self:custom.pets-authorizer}

custom:
  pets-authorizer:
  TrackaPetsBucket:
    name: trackapets-bucket-${self:provider.stage}
  UserId:
